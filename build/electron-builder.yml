productName: "Penpot Desktop"
appId: "com.korbsstudio.penpot"
asar: true

# macOS
mac:
  darkModeSupport: true
  category: "public.app-category.graphics-design"
  target:
    - "dmg"

# Windows
win:
  target:
    - "appx" # Microsoft Store
    - "nsis" # Executable Setup

appx:
  applicationId: "com.korbsstudio.penpot"
  identityName: "32203KorbsStudio.PenpotDesktop"
  publisher: "CN=885B34F8-D86F-4C54-BCF1-6FC781A191CA"
  publisherDisplayName: "Korbs Studio"
  backgroundColor: "#313237"

nsis:
  shortcutName: "Penpot Desktop"
  uninstallDisplayName: "Penpot Desktop"
  artifactName: "Penpot Desktop - Setup.exe"
  oneClick: false
  displayLanguageSelector: true
  allowElevation: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: false
  deleteAppDataOnUninstall: true

# Linux
linux:
  category: Graphics
  maintainer: "com.korbsstudio.penpot"
  vendor: "Korbs Studio"
  description: "A Desktop-Like Experience"
  target:
    - "deb"
    - "rpm"

snap:
  # allowNativeWayland: true # Electron Builder doesn't know this option, yet it's listed in their documentations for Snap. I've submitted an issue: electron-userland/electron-builder #7330
  confinement: "strict"

# Update Server
publish:
  provider: "generic"
  url: "https://distribute.korbsstudio.com/applications/penpot-desktop/latest/"