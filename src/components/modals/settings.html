<div class="settings">
    <div class="modal-header">
        <h1>Penpot Desktop Settings</h1>
        <svg onclick="document.querySelector('#modalBlur').style.display = 'none'; document.querySelector('body > div.modal > div > div.settings').style.display = 'none';" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M315.3 411.3c-6.253 6.253-16.37 6.253-22.63 0L160 278.6l-132.7 132.7c-6.253 6.253-16.37 6.253-22.63 0c-6.253-6.253-6.253-16.37 0-22.63L137.4 256L4.69 123.3c-6.253-6.253-6.253-16.37 0-22.63c6.253-6.253 16.37-6.253 22.63 0L160 233.4l132.7-132.7c6.253-6.253 16.37-6.253 22.63 0c6.253 6.253 6.253 16.37 0 22.63L182.6 256l132.7 132.7C321.6 394.9 321.6 405.1 315.3 411.3z"/></svg>
    </div>
    <div class="modal-content">
        <h2>About</h2>
        <p>Penpot Desktop v0.0.91 Alpha</p>

        <p><strong>Hostname</strong> <i onmouseover="noteHostnameShow()" onmouseout="noteHostnameHide()" id="note-hostname" class="fa-duotone fa-circle-question"></i></p>
        <label hidden>Hostname</label>
        <input style="width: calc(100% - 60px)" type="text" class="appUsername" id="hostField">
        <p class="lead mt-3 setName" style="display: none;"></p>
        <button onclick="hostnameSaved()" id="cswU" class="btn btn-secondary save">Save</button>

        <p><strong>Theme</strong></p>
        <label hidden for="theme">Theme</label>
        <select id="theme" name="theme" onchange="changeTheme(event)">
            <option value="">Select a theme</option>
            <option value="Light">Light</option>
            <option value="Dark">Dark</option>
        </select>
    </div>
    <div style="display: none;" class="modal-footer">
        <div id="reload-required" class="actions">
            <button onclick="window.api.send('restartApp')">Reload App</button>
        </div>
    </div>
</div>
<div class="popup-notes">
    <div id="pn-hostname">
        <p>If you're self-hosting Penpot on your own server, you can add it here. (Example: "http://localhost:9001")</p>
        <p>(You're required to reload the app if you set a hostname.)</p>
    </div>
</div>
