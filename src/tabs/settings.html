<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="../base/css/fonts.css">
        <script src="../base/js/settings/hostname.js"></script>
        <script src="../base/js/view/settings-sidebar.js"></script>
        <script src="../base/fonts/fontawesome-pro-6.2.0-web/js/all.js"></script>
    </head>
    <body>
        <div id="settings" class="tab">
            <div class="tab-sidebar">
                <div>
                    <h1>Settings</h1>
                </div>
                <div>
                    <button id="App" onclick="showAppTab(); sbsDE(); document.querySelector('button#App').setAttribute('class', 'tab-selected')"><i class="fa-light fa-link-simple"></i> App</button>
                    <button id="Theme" onclick="showThemeTab(); sbsDE(); document.querySelector('button#Theme').setAttribute('class', 'tab-selected')"><i class="fa-light fa-moon-over-sun"></i> Theme</button>
                    <button id="Release" onclick="showReleaseTab(); sbsDE(); document.querySelector('button#Release').setAttribute('class', 'tab-selected')"><i class="fa-light fa-pen"></i> Release Notes</button>
                    <p style="pointer-events: none; opacity: 0.8;">Penpot Desktop v0.1.4 Beta</p>
                </div>
                <div class="notice">
                    <p hidden id="reload-required"><i class="fa-light fa-arrows-rotate"></i> Reload Required</p>
                </div>
            </div>
            <div class="tab-content">                
                <div id="App" class="tab-content-sub">
                    <h2>App</h2>
                    <div class="sub-content">
                        <label>Startup</label>
                        <div onclick="startup_home()" class="radio-select">
                            <span id="startup-home" class="checkmark"></span>
                            <p>Home</p>
                            <p id="startup-location">App's Home</p>
                        </div>
                        <div onclick="startup_penpotdashboard()" class="radio-select">
                            <span id="startup-penpot-dashboard" class="checkmark"></span>
                            <p>Penpot Dashboard</p>
                            <p id="startup-location"><span id="EhostField"></span></p>
                        </div>

                        <label>Hostname</label>
                        <input type="text" class="appUsername" id="hostField">
                        <p class="lead mt-3 setName" style="display: none;"></p>
                        <button onclick="hostnameSaved()" id="cswU" class="btn btn-secondary save">Save</button>
                        <hr>
                        <p>If you're self-hosting Penpot on your own server, you can add it here. (Example: "http://localhost:9001")</p>
                    </div>
                </div>

                <div id="Theme" class="tab-content-sub">
                    <h2>Theme</h2>
                    <div class="sub-content">
                        <label hidden for="theme">Theme</label>
                        <select id="theme" name="theme" onchange="changeTheme(event)">
                            <option value="">Select a theme</option>
                            <option value="Light">Light</option>
                            <option value="Dark">Dark</option>
                        </select>
                    </div>
                </div>

                <div id="Release" class="tab-content-sub">
                    <h2>Release Notes</h2>
                    <div class="sub-content">
                        
                        <iframe class="myIframe" src="https://korbsstudio.com/penpot-desktop/release-notes.html" width="100%" height="1000px" style="border:none;" sandbox="allow-scripts allow-same-origin allow-popups" onload="iFrameResize([{log:false}],'.myIframe')"></iframe>
                    </div>
                </div>
            </div>
            <div style="display: none;" class="tab-footer">
                <div id="reload-required" class="actions">
                    <button onclick="window.api.send('restartApp')">Reload App</button>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
const hostname = localStorage.getItem('customHostname')
const defaultTab = localStorage.getItem('defaultTab')
const WhatIsDefaultTab = localStorage.getItem('WhatIsDefaultTab')

// Select the About tab as default
setTimeout(() => {document.querySelector("#App").click()}, 0500);

// Startup Settings
function startup_home() {
    document.querySelector("#reload-required").removeAttribute('hidden')
    localStorage.setItem('defaultTab', 'tabs/home.html')
    localStorage.setItem('WhatIsDefaultTab', 'startup-home')

    document.querySelector('div[onclick="startup_home()"]').style.border = '2px #31efb8 solid';
    document.querySelector('div[onclick="startup_home()"] .checkmark').style.background = '#31efb8';

    document.querySelector('div[onclick="startup_penpotdashboard()"]').style.border = '2px rgb(72 72 72) solid';
    document.querySelector('div[onclick="startup_penpotdashboard()"] .checkmark').style.background = '#303236';
}
function startup_penpotdashboard() {
    document.querySelector("#reload-required").removeAttribute('hidden')
    localStorage.setItem('defaultTab', hostname)
    localStorage.setItem('WhatIsDefaultTab', 'startup-penpot-dashboard')

    document.querySelector('div[onclick="startup_penpotdashboard()"]').style.border = '2px #31efb8 solid';
    document.querySelector('div[onclick="startup_penpotdashboard()"] .checkmark').style.background = '#31efb8';

    document.querySelector('div[onclick="startup_home()"]').style.border = '2px rgb(72 72 72) solid';
    document.querySelector('div[onclick="startup_home()"] .checkmark').style.background = '#303236';
}

setTimeout(() => {
    if (WhatIsDefaultTab == 'startup-home'){
        document.querySelector('div[onclick="startup_home()"]').style.border = '2px #31efb8 solid';
        document.querySelector('div[onclick="startup_home()"] .checkmark').style.background = '#31efb8';
    }else if(WhatIsDefaultTab == 'startup-penpot-dashboard') {
        document.querySelector('div[onclick="startup_penpotdashboard()"]').style.border = '2px #31efb8 solid';
        document.querySelector('div[onclick="startup_penpotdashboard()"] .checkmark').style.background = '#31efb8';
    }
}, 1300);

// Selecting Tabs
function hideAllTabs() {
    document.querySelector('.tab-content-sub#App').style.display = 'none';
    document.querySelector('.tab-content-sub#Theme').style.display = 'none';
    document.querySelector('.tab-content-sub#Release').style.display = 'none';
}

function showAppTab() {hideAllTabs(); document.querySelector('.tab-content-sub#App').style.display = 'inherit';}
function showThemeTab() {hideAllTabs(); document.querySelector('.tab-content-sub#Theme').style.display = 'inherit';}
function showReleaseTab() {hideAllTabs(); document.querySelector('.tab-content-sub#Release').style.display = 'inherit';}

function sbsDE() {
    document.querySelector('button#App').setAttribute('class', 'tab-not-selected')
    document.querySelector('button#Theme').setAttribute('class', 'tab-not-selected')
    document.querySelector('button#Release').setAttribute('class', 'tab-not-selected')
}
</script>
